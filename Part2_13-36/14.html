<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>IFE JavaScript Task 01</title>
</head>
<body>

<h3>污染城市列表</h3>
<ul id="aqi-list">
    <!--
        <li>第一名：福州（样例），10</li>
          <li>第二名：福州（样例），10</li> -->
</ul>

<script type="text/javascript">

    var aqiData = [
        ["北京", 90],
        ["上海", 50],
        ["福州", 10],
        ["广州", 50],
        ["成都", 90],
        ["西安", 100]
    ];

    (function () {
        /*
         在注释下方编写代码
         遍历读取aqiData中各个城市的数据
         将空气质量指数大于60的城市显示到aqi-list的列表中
         */
        var arr60 = aqiData.filter(function(arr) {
            return arr[1]>60
        })

        var list = document.getElementById('aqi-list')

        bubbleSort(arr60);

        arr60.forEach(function(ele,index) {
            list.innerHTML += '<li>第'+(index+1)+'名:&nbsp;'+ele[0]+'</li>';
        })

        function bubbleSort(arr){
            for(var outer = arr.length;outer>1;--outer){
                for(var inner = 0;inner<outer-1;++inner){
                    if(arr[inner][1]<arr[inner+1][1]){
                        var tmp = arr[inner+1];
                        arr[inner+1] = arr[inner]
                        arr[inner] = tmp;
                    }
                }
            }
            return arr;
        }
        // 久违的冒泡排序,稍微写一写

    })();

</script>
</body>
</html>
